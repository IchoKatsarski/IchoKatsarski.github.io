<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- <title>three.js webgl - OBJLoader2 basic usage</title> -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#glFullscreen {
				width: 100%;
				height: 100vh;
				min-width: 640px;
				min-height: 360px;
				position: relative;
				overflow: hidden;
				z-index: 0;
			}
			#example {
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background-color: #000000;
			}
			#panel{
				display:none;
			}
			.searchFocused {
				display: none;
			}


		</style>

	</head>

	<body>
		<div id="glFullscreen">
			<canvas id="example"></canvas>
		</div>

		<script type="module">

			'use strict';

			import * as THREE from '../build/three.module.js';
			import { MTLLoader } from "./jsm/loaders/MTLLoader.js";
			import { OBJLoader2 } from "./jsm/loaders/OBJLoader2.js";
			import { MtlObjBridge } from "./jsm/loaders/obj2/bridge/MtlObjBridge.js";


			const OBJLoader2Example = function ( elementToBindTo ) {
				this.renderer = null;
				this.canvas = elementToBindTo;
				this.aspectRatio = 1;
				this.recalcAspectRatio();

				this.scene = null;
				this.cameraDefaults = {
					posCamera: new THREE.Vector3( 0, 10, 22.0 ),
					posCameraTarget: new THREE.Vector3( 0, 7, 0 ),
					near: 0.1,
					far: 10000,
					fov: 45
				};
				this.camera = null;
				this.cameraTarget = this.cameraDefaults.posCameraTarget;

				this.controls = null;
			};

			OBJLoader2Example.prototype = {

				constructor: OBJLoader2Example,

				initGL: function () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						outputEncoding: THREE.sRGBEncoding,
						shadowMap: {
							enabled:true,
							type:THREE.PCFSoftShadowMap
						}

					});

					this.renderer.shadowMap.enabled = true;
					this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
					var dirLight = new THREE.DirectionalLight( 0xffffff );
					dirLight.position.set( 6 , 7, -2 );
					dirLight.castShadow = true;
					dirLight.shadow.camera.top = 10;
					dirLight.shadow.camera.bottom = - 10;
					dirLight.shadow.camera.left = - 10;
					dirLight.shadow.camera.right = 10;
					dirLight.shadow.camera.near = 0.1;
					dirLight.shadow.camera.far = 120;
					dirLight.shadow.mapSize.width = 2048;
					dirLight.shadow.mapSize.height = 2048;

					this.scene = new THREE.Scene();

					var groundMesh = new THREE.Mesh(
						new THREE.PlaneBufferGeometry( 100, 40 ),
						new THREE.MeshPhongMaterial( {
							color: 0x080808,
							depthWrite: false
						} )
					);

					groundMesh.rotation.x = - Math.PI / 2;
					groundMesh.receiveShadow = true;
					this.scene.add( groundMesh );

					this.scene.background = new THREE.Color( 0x08031d );
					this.scene.fog = new THREE.Fog( 0x0d001b, 10, 41 );


					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();

					let directionalLight1 = new THREE.DirectionalLight( 0x0000ff, .1 );
					var directionalLight2 = new THREE.DirectionalLight( 0x0000ff, 1 );
					var directionalLight3 = new THREE.DirectionalLight( 0xff0000, 1 );

					directionalLight1.position.set(-50, 30,40 );
					directionalLight2.position.set( -20, 100, 100 );
					directionalLight3.position.set( 50, 0, 5 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( directionalLight3 );

					var hemiLight = new THREE.HemisphereLight( 0xff00ff, 0x444444, 2 );
					hemiLight.position.set( 0, 40, 0 );
					this.scene.add( hemiLight );

					this.scene.add( dirLight );
				},

				initContent: function () {
					let modelName = 'lmns';
					this._reportProgress( { detail: { text: 'Loading: ' + modelName } } );


					let scope = this;
					let objLoader2 = new OBJLoader2();
					let callbackOnLoad = function ( object3d ) {
						console.log(object3d);
						object3d.scale.x = .05;
						object3d.scale.y = .05;
						object3d.scale.z = .05;
						object3d.position.x = 0;
						object3d.position.y = 3.5;
						object3d.position.z = 0;

						object3d.castShadow = true;
						object3d.traverse(function(child){
								if ( child instanceof THREE.Mesh ) {
						        child.castShadow = true;
						    }
						});
						scope.scene.add( object3d );
						console.log( 'Loading complete: ' + modelName );
						scope._reportProgress( { detail: { text: '' } } );
					};

					let onLoadMtl = function ( mtlParseResult ) {
						objLoader2.setModelName( modelName );
						objLoader2.setLogging( true, true );
						objLoader2.addMaterials( MtlObjBridge.addMaterialsFromMtlLoader( mtlParseResult ), true );
						objLoader2.load( 'models/obj/lmns/lmns_logo_.obj', callbackOnLoad, null, null, null );
					};
					let mtlLoader = new MTLLoader();
					mtlLoader.load( 'models/obj/lmns/lmns_logo_.mtl', onLoadMtl );
				},

				_reportProgress: function ( event ) {
					let output = '';
					if ( event.detail !== null && event.detail !== undefined && event.detail.text ) {
						output = event.detail.text;
					}
				},

				resizeDisplayGL: function () {

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				},

				recalcAspectRatio: function () {
					this.aspectRatio = (this.canvas.offsetHeight === 0) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				},

				resetCamera: function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				},

				updateCamera: function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				},

				render: function () {

					var timer = Date.now() * 0.0001;

					this.scene.traverse( function ( object ) {
						if ( object.type === "Object3D" ) {
							object.rotation.x = Math.sin( timer ) * 0.1;
							object.rotation.y = Math.cos( timer ) * 0.5 ;
							object.rotation.z = Math.sin( timer ) * 0.09;
						}
						if ( object.type === "HemisphereLight" ) {
							object.intensity = Math.cos( timer ) * 0.2;
						}
					});

					if ( !this.renderer.autoClear ) this.renderer.clear();
					// this.controls.update();
					this.renderer.render( this.scene, this.camera );
				}
			};

			let app = new OBJLoader2Example( document.getElementById( 'example' ) );
			console.log(app)
			let resizeWindow = function () {
				app.resizeDisplayGL();
			};
			console.log(window.directionalLight2);

			let render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.initContent();

			render();

		</script>
	</body>
</html>
